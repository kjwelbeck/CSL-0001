alexa_open_left_blind:
    value_template: "{{ is_state('switch.alexa_open_left_blind', 'on') }}"
    turn_on:
        service: script.left_blind_open
    turn_off:
        service: script.nothing

alexa_close_left_blind:
    value_template: "{{ is_state('switch.alexa_close_left_blind', 'on') }}"
    turn_on:
        service: script.left_blind_close
    turn_off:
        service: script.nothing

